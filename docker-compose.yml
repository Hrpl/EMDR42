version: '3.8'

networks:
  network:
    driver: bridge

volumes:
  postgres_data:

services:
  api:
    build:
      context: .
      dockerfile: EMDR42.API/Dockerfile
    ports:
      - '5010:5010'
    depends_on:
      - db
    networks:
      - network
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    environment:
      - DB_HOST
      - DB_PORT
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - SMTP_HOST
      - SMTP_PORT
      - SMTP_EMAIL
      - SMTP_PASSWORD
      - JWT_KEY
      - JWT_ISSUER

  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network